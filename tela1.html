<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca e Ordenação de Números</title>
</head>
<body>
    
    <div class="tela" id="tela1">
        <h2>Tela 1: Inserção de Números</h2>
        <form id="form1">
            <label for="num1">Número 1:</label>
            <input type="text" id="num1">
            <br>
            <label for="num2">Número 2:</label>
            <input type="text" id="num2">
            <br>
            <label for="num3">Número 3:</label>
            <input type="text" id="num3">
            <br>
            <label for="num4">Número 4:</label>
            <input type="text" id="num4">
            <br>
            <label for="num5">Número 5:</label>
            <input type="text" id="num5">
            <br>
            <label for="num6">Número 6:</label>
            <input type="text" id="num6">
            <br>
            <label for="num7">Número 7:</label>
            <input type="text" id="num7">
            <br>
            <label for="num8">Número 8:</label>
            <input type="text" id="num8">
            <br><br>
            <button type="button" onclick="numerosObj.coletarNumeros(); exibirTela2();">Entra</button>
        </form>
    </div>

    <div class="tela" id="tela2" style="display:none;">
        <h2>Tela 2: Busca de Chave</h2>
        <form id="form2">
            <label for="chave">Chave de Busca:</label>
            <input type="text" id="chave">
            <br><br>
            <button type="button" onclick="tela2(); exibirTela3();">Entra</button>
        </form>
    </div>

    <div class="tela" id="tela3" style="display:none;">
        <h2>Tela 3: Resultado da Busca</h2>
        <p id="resultadoTexto"></p>
        <br>
        <button type="button" onclick="reiniciar()">Entra</button>
    </div>
</body>
</html>
